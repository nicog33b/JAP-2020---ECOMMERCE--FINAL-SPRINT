    <div class="row no-gutters">

        <button id="buttonMethodPay" type="button" class="btn btn-primary btn-block d-flex justify-content-between mt-3"

          <label class="radio"> <span><img width="30" src="https://img.icons8.com/officel/48/000000/visa.png" /></span>

          <label class="radio"> <span><img width="30"
                src="https://img.icons8.com/officel/48/000000/paypal.png" /></span> </label></button>

        <hr class="line">
        <div class="form-check form-check-inline">

          <input class="checkGroup1" type="checkbox" id="premiumEnvio" value="option1" onclick="clearGroup(this)">
          <label class="d-flex justify-content-between information" for="inlineCheckbox1">Premium</label>
          <span>(2-5 días)</span>
        </div>
        <div class="form-check form-check-inline">
          <input class="checkGroup1" type="checkbox" id="expressEnvio" value="option2" onclick="clearGroup(this)">
          <label class="d-flex justify-content-between information" for="inlineCheckbox2">Express</label>
          <span>(5-8 días)</span>
        </div>
        <div class="form-check form-check-inline">
          <input class="checkGroup1" type="checkbox" id="standardEnvio" value="option3" onclick="clearGroup(this)"
            checked>
          <label class="d-flex justify-content-between information" for="inlineCheckbox3">Standard</label>
          <span>(12 a 15 días)</span>

        </div>
        <hr class="line">
        <div class="d-flex justify-content-between information"><span>Subtotal</span><span id="subtotal"></span>
        </div>
        <div class="d-flex justify-content-between information"><span>Envío</span><span id="envio">$20.00</span></div>
        <div class="d-flex justify-content-between information"><span>Total(Incl. Envío)</span><span
            id="total+iva">$3020.00</span>
        </div><button id="buttonCheckout" class="btn btn-primary btn-block d-flex justify-content-between mt-3"
          type="submit" disabled><span id="total">$3020.00</span><span>Checkout<i

        <br>

  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"

    <div class="modal-dialog" role="document">
      <div id="bodyModal" class="modal-content">

        <!-- <form> -->
        <div id="payment" class="payment-info">
               <label class="radio"> <input type="radio" name="card" value="payment" checked> <span><img width="30"
                src="https://img.icons8.com/color/48/000000/mastercard.png" /></span> </label>
          <label class="radio"> <input type="radio" name="card" value="payment"> <span><img width="30"
                src="https://img.icons8.com/officel/48/000000/visa.png" /></span> </label>
          <label class="radio"> <input type="radio" name="card" value="payment"> <span><img width="30"
                src="https://img.icons8.com/officel/48/000000/paypal.png" /></span> </label>
          <div><label class="credit-card-label">Name on card</label><input id="nameBuy" name="userBuyer" type="text"
              class="form-control credit-inputs" placeholder="Name" required></div>
          <div><label class="credit-card-label">Card number</label><input id="cardBuy" name="cardBuy" type="text"
              class="form-control credit-inputs" placeholder="0000 0000 0000 0000" required></div>
          <div class="row">
            <div class="col-md-6"><label class="credit-card-label">Date</label><input id="dateBuy" name="dateBuy"
                type="text" class="form-control credit-inputs" placeholder="12/24" required></div>
            <div class="col-md-6"><label class="credit-card-label">CVV</label><input id="cvvBuy" name="cvvBuy"
                type="text" class="form-control credit-inputs" placeholder="342" required></div>
          </div>
          <div><label class="credit-card-label">Calle</label><input id="calleBuy" name="calleBuy" type="text"
              class="form-control credit-inputs" placeholder="Calle" required></div>
          <div><label class="credit-card-label">Entre esquina</label><input id="esquinaBuy" name="esquinaBuy"
              type="text" class="form-control credit-inputs" placeholder="Esquinas" required></div>
          <div class="row">

            <div class="col-md-6"><label class="credit-card-label"><span class="text-center">Numero</span></label><input
                id="numberBuy" name="numberBuy" type="text" class="form-control credit-inputs" placeholder="1862"
                required></div>
          </div>

        </div>



        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="save" type="submit" class="btn btn-primary">Save changes</button>
        </div>
